<!DOCTYPE html>
<html>
  <head>
    <title>
      Tic-Tac-Toe
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron-fluid">
      <div class="container">
        <!--Screen for selecting 1P or 2P-->
        <div id="playerScreen"class="selectionScreen vertical-center">
          <div id="noPlayers" class="twoOptions">
            <a href="#" class="anchor" id="oneP">
              <p>1P</p>
            </a>
            <a href="#" class="anchor" id="twoP">
              <p>2P</p>
            </a>
            </div>
        </div>
        <!--Screen for selecting naughts or crosses-->
        <div id="symbolScreen" class="selectionScreen vertical-center">
          <div class="twoOptions">
            <a href="#" class="anchor">
              <p id="crosses" >X</p>
            </a>
            <a href="#" class="anchor">
              <p id="naughts">O</p>
            </a>
          </div>
        </div>
        <!--Screen when game is finished-->
        <div id="gameOverScreen" class="selectionScreen vertical-center text-center">
          <div class="twoOptions">
            <p id="winMessage"></p>
            <a href="#">
              <p id="playAgain">Play Again?</p>
            </a>
          </div>
        </div>
        <!--Indicators to show whose turn it is-->
        <div class="turnIndicators text-center" id="singlePlayer">
          <h2 id="playerTurn">Your Turn</h2>
          <h2 id="compTurn">Computer's Turn</h2>
        </div>

        <div class="turnIndicators text-center" id="twoPlayers">
          <h2 id="p1">P1 Turn</h2>
          <h2 id="p2">P2 Turn</h2>
        </div>

        <div class="centered">
          <table class="text-center">
            <tr>
              <td id="topLeft" row=0 position=0>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="topMid" row=0 position=1>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="topRight" row=0 position=2>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
            </tr>
            <tr>
              <td id="midLeft" row=1 position=0>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="midMid" row=1 position=1>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="midRight" row=1 position=2>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
            </tr>
            <tr>
              <td id="btmLeft" row=2 position=0>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="btmMid" row=2 position=1>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
              <td id="btmRight" row=2 position=2>
                <img class="symbol cross" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playX_zpsmvfgrbbl.png">
                <img class="symbol naught" src="http://i1378.photobucket.com/albums/ah89/andreykokhanevich/TICTATTOE_IMG/playO_zpsixjh02ca.png">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer>Made by <a href="https://codepen.io/alex-hart/full/JMajKy" target="_blank" class="anchor" id="name-space">Alex Hart</a></footer>

    <script src="js/game.js"></script>
  </body>
</html>
