<!DOCTYPE html>
<html>
  <head>
    <title>
      Tic-Tac-Toe
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <div class="jumbotron-fluid">
      <div class="container">
        <!--Screen for selecting 1P or 2P-->
        <div id="player-screen"class="selection-screen vertical-center">
          <div id="no-players" class="two-options">
            <a href="#" class="anchor" id="one-p">
              <p>1P</p>
            </a>
            <a href="#" class="anchor" id="two-p">
              <p>2P</p>
            </a>
            </div>
        </div>
        <!--Screen for selecting naughts or crosses-->
        <div id="symbol-screen" class="selection-screen vertical-center">
          <div class="two-options">
            <a href="#" class="anchor">
              <p id="crosses" >X</p>
            </a>
            <a href="#" class="anchor">
              <p id="naughts">O</p>
            </a>
          </div>
        </div>
        <!--Screen when game is finished-->
        <div id="game-over-screen" class="selection-screen vertical-center text-center">
          <div class="two-options">
            <p id="win-message"></p>
            <a href="#" class="anchor" id="play-again">
              <i class="fas fa-redo"></i>
            </a>
          </div>
        </div>
        <!--Indicators to show whose turn it is-->
        <div class="turn-indicators text-center" id="single-player">
          <h2 id="player-turn">Your Turn</h2>
          <h2 id="comp-turn">Computer's Turn</h2>
        </div>

        <div class="turn-indicators text-center" id="two-players">
          <h2 id="p1">P1 Turn</h2>
          <h2 id="p2">P2 Turn</h2>
        </div>

        <div class="centered">
          <table class="text-center">
            <tr>
              <td id="top-left" row=0 position=0>
              </td>
              <td id="top-mid" row=0 position=1>
              </td>
              <td id="top-right" row=0 position=2>
              </td>
            </tr>
            <tr>
              <td id="mid-left" row=1 position=0>
              </td>
              <td id="mid-mid" row=1 position=1>
              </td>
              <td id="mid-right" row=1 position=2>
              </td>
            </tr>
            <tr>
              <td id="btm-left" row=2 position=0>
              </td>
              <td id="btm-mid" row=2 position=1>
              </td>
              <td id="btm-right" row=2 position=2>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer>Made by <a href="https://codepen.io/alex-hart/full/JMajKy" target="_blank" class="anchor" id="name-space">Alex Hart</a></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </body>
</html>
